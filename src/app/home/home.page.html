<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista Show
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item routerLink="/detalhes/{{show.id}}" *ngFor="let show of listaShow">
        <ion-avatar item-left *ngIf="show.image != null">
          <img src="{{show.image.original}}">
        </ion-avatar>
        <h2>{{show.name}}</h2>
      </ion-item>
      
    </ion-list>
  </div>
</ion-content>
